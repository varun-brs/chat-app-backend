<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <main role="main" class="container pt-5">
      <div class="form-groups w-100" id="user-info">
        <input type="text" placeholder="Your username" id="username" />
        <button id="setUsername">Start!</button>
      </div>
      <div class="position-relative">
        <div
          class="btn-container form-groups position-absolute messages-divs w-100 overflow-hidden"
        >
          <div id="messages" class="w-100"></div>
        </div>
        <div class="form-groups w-100">
          <!-- Main content -->
          <ul class="container" id="container"></ul>
          <!-- Main content -->
          <form action="javascript:void(0);" id="input-form">
            <div class="row justify-content-md-center">
              <div class="col-1"></div>
              <div class="col-7">
                <div class="form-items">
                  <input
                    id="txt"
                    type="text"
                    placeholder="Enter Message"
                    class="form-control"
                    autofocus
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="col-4">
                <input
                  id="sendMessage"
                  type="submit"
                  class="btn btn-primary"
                  value="Send Message"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="assets/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  </body>
</html>
